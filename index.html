	<!DOCTYPE html>
	<html>
	<head>
	    <title>Web App Dashboard</title>
	    <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1">    
	    <link href="https://fonts.googleapis.com/css?family=Nunito|Lato|Open+Sans" rel="stylesheet">    
	    <script src="https://cdn.jsdelivr.net/jquery/2.2.4/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/chart.js/2.2.1/Chart.bundle.min.js"></script>
        <script src="js/auto-complete.min.js"></script>        
        <script src="js/toggles.min.js"></script>        
	    <link rel="stylesheet" type="text/css" href="css/reset.css">
        <link rel="stylesheet" type="text/css" href="js/css/auto-complete.css">
        <link rel="stylesheet" type="text/css" href="js/css/toggles-full.css">
	    <link rel="stylesheet" type="text/css" href="css/main.css">
	</head>
	<body>
		<div id="container">
			<header id="header">
                <div id="flex-header">
                    <div class="flex-item-header-left"><h1>Suresh's Web App</h1></div>
                    <div class="flex-item-icon dropdown">
                       <a href="#" class="dropdown"> <img src="images/icon-bell.svg" width="20px" height="20px">
                           <div id="myDropDown" class="">
                                <p>Alert1: How you doing</p>
                                <p>Alert2: What a lovely day</p>
                             </div>
                        </a>
                    </div>
                    <div class="flex-item-user">
                        <img src="images/user-pic.jpg" width="20px" height="20px">
                    </div>
                     <div class="flex-item-header"> <h2>Suresh Rao</h2></div>		
                </div>
              
			</header>

			<main>
                <div id="main">
                    <div id="tabs">

                       <div class="tab-icons">
                            <img src="images/icon-dashboard.svg">
                        </div>
                        <div class="tab-icons">
                            <img src="images/icon-members.svg">
                        </div>
                       <div class="tab-icons">
                            <img src="images/icon-visits.svg" >
                        </div>
                        <div class="tab-icons">
                            <img src="images/icon-settings.svg">
                        </div>

                   </div>
                    <div id="dashboard">
                        <div id="dashboard-tab">
                            <div id="tab-heading"><h2>Dashboard</h2></div>
                            <div id="search"><input type="search" placeholder="Search"></div>
                        </div>
                        <div id="alert"></div>
                        <div id="traffic">
                         <div class="traffic-heading"><h1>TRAFFIC</h1></div>
                         <div class="traffic-chart">
                            <a href="#">Hourly</a>
                             <a href="#">Daily</a>
                             <a href="#" class="active-link">Weekly</a>
                             <a href="#" class="last-traffic-link">Monthly</a>
                         </div>
                        </div>
                        <div id="traffic-canvas">
                            <canvas id="trafficChart"></canvas>
                        </div>
                        <div id="daily-mobile-chart">                         
                         <div class="daily-traffic">
                            <canvas id="dailyTrafficChart"></canvas>
                         </div>
                         <div class="mobile-traffic">
                            <canvas id="mobileChart"></canvas>
                         </div>
                        </div>
                        
                        <div id="social-stats-text"><h2>SOCIAL STATS</h2></div>
                        <div id="social-stats">
                            
                            <div id="twitter-stats">
                                <img src="images/icon-twitter.svg" >
                                <div>
                                <h2>Twitter</h2>
                                <h2>10,395</h2>
                                </div>
                            </div>
                            <div id="facebook-stats">
                                <img src="images/icon-facebook.svg">
                                <div>
                                <h2>Facebook</h2>
                                <h2>8,739</h2>
                                </div>
                            </div>
                            <div id="google-stats">
                                <img src="images/icon-google-plus.svg">
                                <div>
                                <h2>Google+</h2>
                                <h2>2,530</h2>
                                </div>
                            </div>                        
                        </div>
                        
                        <div id="members-activity">
                            <div id="new-members">
                                <div><h2>NEW MEMBERS</h2></div>
                               
                            </div>
                            <div id="recent-activity">
                                <div><h2>RECENT ACTIVITY</h2></div>                              
                            </div>                        
                        </div>
                        <div id="form-settings-pane">
                         <div id="form">
                            <h2>MESSAGE USER</h2>
                             <form>
                               <input type="search" placeholder="Search for user" class="form-elements" required>
                                <textarea class="form-elements" required placeholder="Message user"></textarea>
                                 <button id="send" class="form-elements">Send</button>                             
                             </form>
                         </div>
                         <div  id="settings">
                             <h2>SETTINGS</h2>
                             <div class="settings-notifications">
                                 <span>Send Email Notifications</span>
                                 <div class="toggle toggle-modern toggleDiv"></div>
                             </div>
                             <div class="settings-notifications">
                                 <span>Set Profile to Public</span>
                                 <div class="toggle toggle-modern toggleDiv"></div>                             
                                  </div>
                             <select settings-class>
                                <option timeZoneId="1" gmtAdjustment="GMT-12:00" useDaylightTime="0" value="-12">(GMT-12:00) International Date Line West</option>
                                <option timeZoneId="2" gmtAdjustment="GMT-11:00" useDaylightTime="0" value="-11">(GMT-11:00) Midway Island, Samoa</option>
                                <option timeZoneId="3" gmtAdjustment="GMT-10:00" useDaylightTime="0" value="-10">(GMT-10:00) Hawaii</option>
                                <option timeZoneId="4" gmtAdjustment="GMT-09:00" useDaylightTime="1" value="-9">(GMT-09:00) Alaska</option>
                                <option timeZoneId="5" gmtAdjustment="GMT-08:00" useDaylightTime="1" value="-8">(GMT-08:00) Pacific Time (US & Canada)</option>
                                <option timeZoneId="6" gmtAdjustment="GMT-08:00" useDaylightTime="1" value="-8">(GMT-08:00) Tijuana, Baja California</option>
                                <option timeZoneId="7" gmtAdjustment="GMT-07:00" useDaylightTime="0" value="-7">(GMT-07:00) Arizona</option>
                                <option timeZoneId="8" gmtAdjustment="GMT-07:00" useDaylightTime="1" value="-7">(GMT-07:00) Chihuahua, La Paz, Mazatlan</option>
                                <option timeZoneId="9" gmtAdjustment="GMT-07:00" useDaylightTime="1" value="-7">(GMT-07:00) Mountain Time (US & Canada)</option>
                            </select>
                             <div>
                             <button id="save">Save</button>  
                             <button id="cancel">Cancel</button>
                             </div>
                         </div>
                        </div>
                        <div id="local-messages">
                            <button id="show-messages">Show Messages</button>
                            <button id="clear-messages">Clear Local Storage</button>                        
                        </div>
                    </div>
                 </div>
                                                                                     
			</main>
		</div>
        <script src="js/main.js"></script>
	</body>
