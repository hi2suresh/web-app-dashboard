	<!DOCTYPE html>
	<html>
	<head>
	    <title>Web App Dashboard</title>
	    <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1">    
	    <link href="https://fonts.googleapis.com/css?family=Nunito|Lato|Open+Sans" rel="stylesheet">    
	    <script src="https://cdn.jsdelivr.net/jquery/2.2.4/jquery.min.js"></script>
	    <link rel="stylesheet" type="text/css" href="css/reset.css">
	    <link rel="stylesheet" type="text/css" href="css/main.css">
	</head>
	<body>
		<div id="container">
			<header id="header">
                <div id="flex-header">
                    <div class="flex-item-header-left"><h1>Suresh's Web App</h1></div>
                    <div class="flex-item-icon dropdown">
                       <a href="#" class="dropdown"> <img src="images/icon-bell.svg" width="20px" height="20px">
                           <div id="myDropDown" class="">
                                <p>Alert1: How you doing</p>
                                <p>Alert2: What a lovely day</p>
                             </div>
                        </a>
                    </div>
                    <div class="flex-item-user">
                        <img src="images/user-pic.jpg" width="20px" height="20px">
                    </div>
                     <div class="flex-item-header"> <h2>Suresh Rao</h2></div>		
                </div>
              
			</header>

			<main>
                <div id="main">
                    <div id="tabs">

                       <div class="tab-icons">
                            <img src="images/icon-dashboard.svg">
                        </div>
                        <div class="tab-icons">
                            <img src="images/icon-members.svg">
                        </div>
                       <div class="tab-icons">
                            <img src="images/icon-visits.svg" >
                        </div>
                        <div class="tab-icons">
                            <img src="images/icon-settings.svg">
                        </div>

                   </div>
                    <div id="dashboard">
                        <div id="dashboard-tab">
                            <div id="tab-heading"><h2>Dashboard</h2></div>
                            <div id="search"><input type="search" placeholder="Search"></div>
                        </div>
                        <div id="alert"></div>
                    </div>
                 </div>
                                                                                     
			</main>
		</div>
        <script>
        function addAlerts(alertElement) {
             var $a = $("<a href='#' class='close-button'>X</a>");
             alertElement.append($a);
             $("#alert").append(alertElement);
        }
          var $alert = $("<div id='alert1'></div>");
          var $p = $("<p>Alert1: How you doing</p>");          
          $alert.append($p);
          addAlerts($alert);
        
            //Close the alert box
             $(".close-button").click(function(){
              $(this).parent().css('display','none');
          });         
       
            
   /*       $alert = $("<div id='alert2'></div>");
          $p = $("<p>Alert2: What a lovely day</p>");          
          $alert.append($p);
          addAlerts($alert);*/
        
          

          $('#myDropDown').hide();       
            
            //Toggle the display of alert dropdown
              $('.dropdown').click(function(event){
                  event.stopPropagation();
                  event.preventDefault();
                   $('#myDropDown').toggle();          
                  
              });            
            
             //Close the alert dropdown on pressing "Esc" key
               $(document).keyup(function(e) { 
                    if (e.keyCode == 27) { // esc keycode
                        $('#myDropDown').hide();
                    }
                });
              
         

        </script>
	</body>
